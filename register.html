  <script>

      function submitForm($this) {
          $($this).attr("disabled", true);
          let isChecked = $('#customCheckRegister').is(":checked");
            let fullname = $("#fullname").val()
          let username = $("#username").val()
            let email = $("#email").val()
            let password = $("#password").val()
            let passwordAgain = $("#password_confirmation").val()
            let emailReg = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
            if (!username) {
              Swal.fire({
                icon: 'error',
                text: 'Please enter a username!',
              })
            } else if (username.length < 6) {
              Swal.fire({
                icon: 'error',
                text: 'username must be at least 6 characters!',
              })
            } else if(!fullname) {
              Swal.fire({
                icon: 'error',
                text: 'Please enter a fullname!',
              })
            } else if (fullname.length < 6) {
              Swal.fire({
                icon: 'error',
                text: 'fullname must be at least 6 characters!',
              })
            } else if (!emailReg.test(email)) {
              Swal.fire({
                icon: 'error',
                text: 'Please enter the correct Email!',
              })
            }  else if (password.length < 6) {
              Swal.fire({
                icon: 'error',
                text: 'The password must be at least 6 characters!',
              })
            } else if (password != passwordAgain) {
              Swal.fire({
                icon: 'error',
                text: 'The password confirmation does not match.',
              })
            } else if (!isChecked){
              Swal.fire({
                icon: 'error',
                text: 'Please read and tick the terms',
              })
            }else {
              console.log(fullname,username, email, password, passwordAgain);
              $.post("api72c1.json?act=register",{fullname:fullname,username:username,email:email,password:password},function(result){
                
                if(result.code==1){
                  window.location.href="login.html"
                }else{
                  Swal.fire({
                    icon: 'error',
                    text: result.message,
                  });
                }
              });
            }

            $($this).attr("disabled", false);
      }
    </script>
